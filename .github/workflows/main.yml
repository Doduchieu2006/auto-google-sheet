name: Run all Python scripts every day at 8 AM

on:
  schedule:
    # 8:00 sáng giờ Việt Nam (UTC+7) = 1:00 UTC
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  run-all-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run all Python files
        run: |
          echo "Running all Python scripts..."
          for file in *.py; do
            echo "Running $file"
            python "$file"
          done
